<div ng-controller="InvoiceController">
    <div class="edit panel">
        <div>
            <input class="btn btn-info" type="button" value="Save data" ng-click="saveData()" />
            <input class="btn btn-success" type="button" value="New Invoice" ng-click="newInvoice()" />
            <hr>
        </div>
        <div class="text">Id:</div>
        <div class="text"><input type="text" ng-model="invoice.id"></div>
        <div class="text">Bill Customer:</div>
        <div class="text"><select type="text" ng-model="invoice.billCustomer" ng-options="billCustomer.id as customer.name for customer in customers"></select></div>
        <div class="text">Ship Customer:</div>
        <div class="text"><select type="text" ng-model="invoice.shipCustomer" ng-options="shipCustomer.id as customer.name for customer in customers"></select></div>
        <div class="text">Date:</div>
        <div class="text"><input type="text" ng-model="invoice.date"></div>
        <div class="text">Other:</div>
        <div class="text"><input type="text" ng-model="invoice.other"></div>
        <div class="text">Status:</div>
        <div class="text"><select type="text" ng-model="invoice.status" ng-options="key as value for (key, value) in invoiceStatus"></select></div>
        <button ng-click="addItem()">Add Item</button>
    </div>

    <div class="lista panel">
        Filter: <input class="form-control" type="search" ng-model="selInvoice">
        Order:
        <select class="form-control" ng-model="sortOrder">
            <option value="+date">Date</option>
            <option value="+status">Status</option>
            <option value="-total">Total</option>
        </select>
        <div>
            <br />
            <table class="table table-bordered">
                <thead>
                    <tr style="font-weight:bold">
                        <th width="20%">Bill Customer</th>
                        <th width="30%">Ship Customer</th>
                        <th width="20%">Date</th>
                        <th width="20%">Tax</th>
                        <th width="10%">Other</th>
                        <th width="20%">Total</th>
                        <th width="20%">Status</th>
                        <th width="20%">Entries</th>
                        <th width="10%">Delete</th>
                    </tr>
                    <tr ng-repeat="item in invoices | orderBy: sortOrder | filter: selInvoice">
                        <td width="20%"><a href="#/invoice" ng-click="transfer(item)">{{ item.billCustomer.name }}</a></td>
                        <td width="30%"> {{ item.shipCustomer.name }}</td>
                        <td width="20%"> {{ item.date }}</td>
                        <td width="20%"> {{item.tax}}</td>
                        <td width="10%"> {{ item.other }}</td>
                        <td width="20%"> {{ item.total }}</td>
                        <td width="20%"> {{ item.status }}</td>
                        <td width="20%"> {{ item.entries}}</td>
                        <td><button type="button" value="Delete" class="glyphicon glyphicon-trash" style="color:red" ng-click="transfer(item); deleteData();"></button></td>
                    </tr>
            </table>
        </div>
    </div>
</div>
